version: '3.8'

services:
  backend:
    build:
      context: ./divination_api
      dockerfile: Dockerfile
    container_name: divination-backend
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILE:-prod}
      DB_URL: ${DB_URL:-jdbc:postgresql://host.docker.internal:5432/divination}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_DRIVER: ${DB_DRIVER:-org.postgresql.Driver}
      SERVER_PORT: ${SERVER_PORT:-8080}
    ports:
      - "8080:8080"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/api/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./divination_engine
      dockerfile: Dockerfile
    container_name: divination-frontend
    ports:
      - "8081:80"
    depends_on:
      - backend
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8080/api}