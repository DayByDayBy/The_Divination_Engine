name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend:
    name: Backend (lint, typecheck, test)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: divination_api

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: divination_api/pnpm-lock.yaml

      - run: pnpm install --frozen-lockfile

      - run: pnpm db:generate

      - name: Lint
        run: pnpm lint

      - name: Typecheck
        run: pnpm tsc --noEmit

      - name: Test
        run: pnpm test -- --ci --no-coverage

  frontend:
    name: Frontend (lint, typecheck, test)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: divination_engine

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: divination_engine/pnpm-lock.yaml

      - run: pnpm install --frozen-lockfile

      - name: Typecheck
        run: pnpm tsc --noEmit

      - name: Test
        run: pnpm vitest run
